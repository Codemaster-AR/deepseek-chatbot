<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }

        .chat-container {
            width: 100%;
            max-width: 640px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
            position: relative;
        }

        .chat-header {
            padding: 1rem;
            background-color: #6366f1;
            color: #ffffff;
            border-top-left-radius: 1.5rem;
            border-top-right-radius: 1.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            text-align: center;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 85%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #e5e7eb;
            color: #1f2937;
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }

        .bot-message {
            background-color: #6366f1;
            color: #ffffff;
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
        }

        .input-area {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #e5e7eb;
            background-color: #ffffff;
        }

        #message-input {
            flex-grow: 1;
            border-radius: 9999px;
            border: 1px solid #d1d5db;
            padding: 0.75rem 1.25rem;
            outline: none;
            transition: border-color 0.2s;
        }

        #message-input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.5);
        }

        #send-button {
            background-color: #6366f1;
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            margin-left: 0.5rem;
            transition: background-color 0.2s, transform 0.1s;
        }

        #send-button:hover {
            background-color: #4f46e5;
        }

        #send-button:active {
            transform: scale(0.98);
        }

        #loading-indicator {
            align-self: flex-start;
            background-color: #e5e7eb;
            border-radius: 1rem;
            padding: 0.75rem 1rem;
            display: none;
        }

        #loading-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #1f2937;
            border-radius: 50%;
            animation: dot-loading 1.4s infinite ease-in-out both;
            margin-right: 4px;
        }

        #loading-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }

        #loading-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes dot-loading {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1.0);
            }
        }

    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">DeepSeek Chatbot</div>
        <div class="chat-messages" id="chat-messages">
            <div class="bot-message message">Hello! How can I help you today?</div>
            <div id="loading-indicator">
                <span></span><span></span><span></span>
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        // --- Configuration ---
        // The API endpoint and key have been updated to use OpenRouter.
        const API_KEY = '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';
        const API_ENDPOINT = 'https://openrouter.ai/api/v1/chat/completions';
        // Corrected the model ID to be compatible with OpenRouter's API
        const MODEL = 'deepseek/deepseek-chat';

        // --- DOM Elements ---
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const loadingIndicator = document.getElementById('loading-indicator');

        // --- State ---
        const conversationHistory = [{
            role: "system",
            content: "You are a helpful assistant."
        }];

        // --- Functions ---
        
        /**
         * Appends a message to the chat interface.
         * @param {string} text The message text.
         * @param {string} sender The sender of the message ('user' or 'bot').
         */
        function addMessageToChat(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            if (sender === 'user') {
                messageDiv.classList.add('user-message');
            } else {
                messageDiv.classList.add('bot-message');
            }
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the bottom
        }

        /**
         * Sends the user's message to the DeepSeek API.
         * @param {string} userMessage The user's input.
         */
        async function sendMessage() {
            const userMessage = messageInput.value.trim();
            if (!userMessage) return;

            // Add user message to UI and history
            addMessageToChat(userMessage, 'user');
            conversationHistory.push({ role: "user", content: userMessage });
            messageInput.value = ''; // Clear the input field

            // Show loading indicator and disable input
            loadingIndicator.style.display = 'block';
            sendButton.disabled = true;
            messageInput.disabled = true;

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`,
                        // OpenRouter recommends these headers for better request handling
                        'X-Title': 'DeepSeek Chatbot',
                        'HTTP-Referer': 'https://localhost'
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        messages: conversationHistory
                    })
                });

                if (!response.ok) {
                    let errorData;
                    try {
                        errorData = await response.json();
                        console.error('API Error Response:', errorData); // Log the full error response
                    } catch (e) {
                        console.error('Failed to parse error response as JSON.');
                        throw new Error(`API error: ${response.status} - Non-JSON response`);
                    }
                    // Throw a more descriptive error based on the API response
                    const errorMessage = errorData.error ? errorData.error.message : (errorData.message || 'Unknown error');
                    throw new Error(`API error: ${response.status} - ${errorMessage}`);
                }

                const data = await response.json();
                const botMessage = data.choices[0].message.content.trim();

                // Add bot message to UI and history
                conversationHistory.push({ role: "assistant", content: botMessage });
                addMessageToChat(botMessage, 'bot');

            } catch (error) {
                console.error('Failed to get response from DeepSeek API:', error);
                addMessageToChat("Sorry, I'm having trouble connecting right now. Please try again later.", 'bot');
            } finally {
                // Hide loading indicator and re-enable input
                loadingIndicator.style.display = 'none';
                sendButton.disabled = false;
                messageInput.disabled = false;
                messageInput.focus(); // Focus the input for the next message
            }
        }

        // --- Event Listeners ---
        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

    </script>
</body>
</html>
